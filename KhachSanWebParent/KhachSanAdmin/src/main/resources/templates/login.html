<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments::head_page('Đăng nhập')"></head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" th:src="@{/img/default-avatar.png}" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">


							<div th:if="${param.logout}">
								<p class="text-warning">You have been logged out</p>
							</div>

							<h1>Đăng nhập</h1>
							<p class="account-subtitle">Access to our dashboard</p>
							<form th:action="@{/login}" method="post">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Username" name="username" id="username"> </div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Password" name="password" id="password">
								</div>
								<p>
									<input type="checkbox" name="remember-me"> &nbsp;Remember Me
								</p>
								<div th:if="${param.error}">
									<!--								<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>-->
									<p class="text-danger">Tên đăng nhập hoặc mật khẩu không đúng</p>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
								</div>
							</form>
<!--							<div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a> </div>-->
<!--							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>-->
<!--							<div class="social-login"> <span>Login with</span> <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a> </div>/div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
