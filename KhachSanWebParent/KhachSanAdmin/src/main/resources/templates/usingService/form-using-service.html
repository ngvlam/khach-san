<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head_page('Tất cả các dịch vụ')"></head>

<body>
	<div class="main-wrapper">
		<div th:replace="header::header"></div>
		<div th:replace="sidebar::sidebar"></div>
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">[[${pageTitle}]]</h3> </div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form th:action="@{/dich-vu/save}" method="post" th:object="${usingService}">
							<div class="row formtype">
								<input type="hidden" th:field="*{id}">
								<div class="col-md-4">
									<div class="form-group">
										<label>Tên dịch vụ</label>
										<select class="form-control" th:field="*{serviceHotel}">
											<option th:each="serviceHotel: ${serviceHotels}" th:value="${serviceHotel.id}" th:text="${serviceHotel.name}"></option>
										</select>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Phòng</label>
										<select class="form-control">
											<option th:each="room : ${listRoomsUsing}" th:value="${room.id}" th:text="${room.id}"></option>
										</select>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Họ tên khách hàng</label>
										<select class="form-control">
											<option th:each="room : ${listRoomsUsing}" th:value="${room.bookings.id}" th:text="${room.bookings.customer.fullName}"></option>
										</select>
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Số lượng</label>
										<input class="form-control" type="text" th:field="*{quantity}" required>
									</div>
								</div>
<!--								<div class="col-md-4">-->
<!--									<div class="form-group">-->
<!--										<label>Hoạt động</label> <br>-->
<!--										<input type="checkbox" th:field="*{active}">-->
<!--									</div>-->
<!--								</div>-->
							</div>
							<button type="submit" class="btn btn-primary buttonedit ml-2">Lưu</button>
							<button type="button" class="btn btn-primary buttonedit" id="btnCancel">Hủy bỏ</button>
						</form>
					</div>
				</div>

			</div>
		</div>
<!--		<div class="modal fade text-center" id="modalDialog">-->
<!--			<div class="modal-dialog">-->
<!--				<div class="modal-content">-->
<!--					<div class="modal-header">-->
<!--						<h4 class="modal-title" id="modalTitle">Warning</h4>-->
<!--						<button type="button" class="close" data-dismiss="modal">&times;</button>-->
<!--					</div>-->
<!--					<div class="modal-body">-->
<!--						<span id="modalBody"></span>-->
<!--					</div>-->
<!--					<div class="modal-footer">-->
<!--						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>-->
<!--					</div>-->
<!--				</div>-->
<!--			</div>-->
<!--		</div>-->
	</div>
	<th:block th:replace="fragments::script">

	</th:block>
<script>
	$("#btnCancel").on("click", function () {
		window.location = "[[@{/su-dung-dich-vu}]]";
	});

</script>
</body>

</html>
