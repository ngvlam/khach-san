<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head_page('Tất cả các khách hàng')"></head>

<body>
	<div class="main-wrapper">
		<div th:replace="header::header"></div>
		<div th:replace="sidebar::sidebar"></div>
		<div class="page-wrapper">
			<div class="content container-fluid">
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title mt-5">[[${pageTitle}]]</h3> </div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form th:action="@{/khach-hang/save}" method="post" th:object="${customer}" onsubmit="return checkBefore(this)">
							<div class="row formtype">
								<input type="hidden" th:field="*{id}">
								<div class="col-md-4">
									<div class="form-group">
										<label>Họ tên</label>
										<input class="form-control" type="text" th:field="*{fullName}" required>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Email</label>
										<input class="form-control" type="text" th:field="*{email}">
										<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>CMT</label>
										<input class="form-control" type="text" th:field="*{identityCard}">
									</div>
								</div>

								<div class="col-md-4">
									<div>
										<label>Giới tính</label> <br>
										<input type="checkbox" value="1" th:field="*{gender}" checked>Nam <br>
										<input type="checkbox" value="2" th:field="*{gender}">Nữ
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<label>Số điện thoại</label>
										<input class="form-control" type="text" th:field="*{phoneNumber}" required>
									</div>
								</div>
								<div class="col-md-4">
									<div>
										<label>Địa chỉ</label> <br>
										<input class="form-control" type="text" th:field="*{address}">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary buttonedit ml-2">Lưu</button>
							<button type="button" class="btn btn-primary buttonedit" id="btnCancel">Hủy bỏ</button>
						</form>
					</div>
				</div>

			</div>
		</div>
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="fragments::script">

	</th:block>
<script>
	$('input[type="checkbox"]').on('change', function() {
		$(this).siblings('input[type="checkbox"]').prop('checked', false);
	});
	$("#btnCancel").on("click", function () {
		window.location = "[[@{/khach-hang}]]";
	});

	function checkBefore(form) {
		url = "[[@{/khach-hang/check_email}]]";
		return checkEmailUnique(form, url);
	}
</script>
</body>

</html>
