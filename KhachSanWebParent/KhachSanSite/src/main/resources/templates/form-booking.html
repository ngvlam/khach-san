<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head_page('Sona Hotel')">

</head>
<body>
<th:block th:replace="fragments::header"></th:block>
<h4 class="text-center mb-3 mt-4">Thông tin đặt phòng</h4>
<div class="row">
    <div class="col-lg-7 offset-lg-1">
        <form action="/dat-thanh-cong" class="contact-form">
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" placeholder="Tên của bạn" required>
                </div>
                <div class="col-lg-6">
                    <input type="text" placeholder="Email của bạn" required>
                </div>
                <div class="col-lg-6">
                    <input type="text" placeholder="Số điện thoại của bạn" required>
                </div>
                <div class="col-lg-12">
                    <textarea placeholder="Yêu cầu cho chúng tôi..."></textarea>
                    <button type="submit" class="mb-5">Đặt phòng</button>
                </div>
            </div>
        </form>

    </div>

    <div class="col-lg-2">
        <div>
            <img src="img/room/room-details.jpg" >
        </div>
        <div>
            <h5 class="text-center">Premium King Room</h5>
        </div>
    </div>
</div>
<footer th:replace="fragments::footer"></footer>
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.slicknav.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
